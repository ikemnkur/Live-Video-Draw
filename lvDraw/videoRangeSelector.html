<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Range Selector</title>
</head>
<body>
    <video id="sample-video" width="640" height="360" controls preload="metadata">
        <source src="views/media/video/videoblocks-eurasian-wolf-canis-lupus-lupus-1_rwmtgm8ec__c6231f1487418053efa23e91f2e61b74__P360.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div>
        <label id="startLabel">Start time: 0</label>
        <input type="range" id="startSlider" value="0" step="1">
        <span id="startValue">0</span>
    </div>
    <div>
        <label id="endLabel">End time: 0</label>
        <input type="range" id="endSlider" value="0" step="1">
        <span id="endValue">0</span>
    </div>

    <button id="playPauseBtn">Pause</button>

    <script src="vrs.js"></script>
</body>
</html>
